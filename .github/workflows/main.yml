# This is a basic workflow to help you get started with Actions

name: CI Firebase Deploy

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [master]
    types: [opened, shyncronized, closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      FIREBASE_MESSAGE_SEND_ID: ${{ secrets.FIREBASE_MESSAGE_SEND_ID }}
      FIREBASE_API_ID: ${{ secrets.FIREBASE_API_ID }}
      STRAVA_AUTH_URL: ${{ secrets.STRAVA_AUTH_URL }}
      STRAVA_BASE_API_URL: ${{ secrets.STRAVA_BASE_API_URL }}
      STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
      STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: master
      - name: Show folders
        run: ls -lf
      - name: Go to functions folder
        run: cd ./functions
      - name: Install Dependencies
        run: npm install
      - name: Run Lint
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
